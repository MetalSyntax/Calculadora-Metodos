<div class="card">
    <div class="card-body">
        <form id="Produccion_HM">
            <h3>Produccion</h3>
            <p>Numero de Piezas</p>
            <input type="number" id="Numero_Piezas" value="0" required/>
            <p>Ciclo</p>
            <input type="number" id="Ciclo_Produccion" value="0" required/>
            <p>Tiempo</p>
            <input type="number" id="Tiempo_Produccion" value="0" required/>
            <p>Eficiencia</p>
            <input id="Eficiencia_Produccion" type="number" min="0" max="1" value="0" step="0.01" required/>
            <p>Resultado</p>
            <input type="number" id="produccion_resultado" value="0" disabled/>
            <p></p>
            <input type="button" id="Calcular_Produccion" value="Calcular" onclick="Produccion()" />
            <input type="button" id="Limp_Produccion_HM" value="Limpiar" onclick="Limpiar_Produccion_HM()">
        </form>
        <p></p>
        <h3>Historial</h3>
        <ul id="myUL">
        </ul>
    </div>
</div>
