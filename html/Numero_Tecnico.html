<form id="NTCPC">
    <h3>Numero Tecnico, Ciclos y Piezas por Ciclo</h3>
    <p>Tiempo de Hombre Externo</p>
    <input type="number" id="toe" value="0" required/>
	<p>Tiempo de Hombre Interno</p>
    <input type="number" id="toi" value="0" required/>
   <p>Tiempo de Maquinado</p>
    <input type="number" id="tm" value="0" required/>
	<p>Tiempo de desplazamiento</p>
    <input type="number" id="td" value="0" required/>
    
    <p>Numero Tecnico</p>
    <input type="number" id="nt" value="0" disabled/><br/>
    
    <p>Ciclos</p>
    <input type="number" id="c1" value="0" disabled/><br/>
    <input type="number" id="c2" value="0" disabled/><br/>
    
     <p>Piezas por Ciclo</p>
    <input type="number" id="pc1" value="0" disabled/><br/>
    <input type="number" id="pc2" value="0" disabled/><br/>
    <p></p>
    <input type="button" value="Calcular" onclick="Numero_Tecnico()"/>
    <input type="button" value="Limpiar" onclick="Limpiar_Numero_Tecnico()">
</form>
<p></p>
