<div class="card">
    <div class="card-body">
        <section>
            <form id="rentabilidad">
                <h1>Rentabilidad</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Costo Unitario</span>
                    </div>
                    <input type="number" id="Costo_unitario1" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">P.V.P</span>
                    </div>
                    <input type="number" id="pvp1" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>
                    </div>
                    <input type="number" id="ResultadoR" value="0" class="form-control" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Calcular_Rentabilidad" class="btn" onclick="Rentabilidad()"><i class="fas fa-calculator"></i>
                        Calcular</button>
                    <button type="button" id="Limp_rentabilidad" class="btn" onclick="Limpiar_rentabilidad()"><i class="fas fa-eraser"></i>
                        Limpiar</button>
                </div>
            </form>
        </section>
        <div class="card-body">
            <section>
                <h2>Historial</h2>
                <p id="Historial_Vacio">No hay historial</p>
                <div class="container-fluid" id="Datos_Rentabilidad">
                    <ul class="list-group">
                        <li class="list-group-item" id="Histo_Cost_Unit"></li>
                        <li class="list-group-item" id="Histo_pvp"></li>
                        <li class="list-group-item" id="histo_result_renta"></li>
                    </ul>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Historial_Rentabilidad" class="btn" onclick="Mostrar_Rentabilidad()"><i
                            class="fas fa-history"></i>
                        Historial</button>
                    <button type="button" id="Borrar_Renta" class="btn" onclick="Borrar_Rentabilidad()"><i class="far fa-trash-alt"></i>
                        Borrar</button>
                </div>
            </section>
        </div>
    </div>
</div>
