<div class="card">
    <div class="card-body">
        <section>
            <form id="indices">
                <h1>Indices</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Indicadores Estudio</span>
                    </div>
                    <input type="number" id="Estudio" value="0" class="form-control" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Indicadores Base</span>
                    </div>
                    <input type="number" id="Base" value="0" class="form-control" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>
                    </div>
                    <input type="number" id="ResultadoIN" value="0" class="form-control" disabled>
                    <input type="number" id="ResultadoPOR" value="0" class="form-control" disabled>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Calcular_Indices" class="btn" onclick="Indices()"><i class="fas fa-calculator"></i>
                        Calcular</button>
                    <button type="button" id="Limpiar_indice" class="btn" onclick="Limpiar_indices()"><i class="fas fa-eraser"></i>
                        Limpiar</button>
                </div>
            </form>
        </section>
    </div>
    <div class="card-body">
        <section>
            <h2>Historial</h2>
            <p id="Historial_Vacio">No hay historial</p>
            <div class="container-fluid" id="Datos_Indices">
                <ul class="list-group">
                    <li class="list-group-item" id="Histo_Indi_Estudio"></li>
                    <li class="list-group-item" id="Histo_Indi_Base"></li>
                    <li class="list-group-item" id="Histo_Indi_Result_Int"></li>
                    <li class="list-group-item" id="Histo_Indi_Result_Por"></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="Historial_Indices" class="btn" onclick="Mostrar_Indices()"><i class="fas fa-history"></i>
                    Historial</button>
                <button type="button" id="Borrar_Indic" class="btn" onclick="Borrar_Indices()"><i class="far fa-trash-alt"></i>
                    Borrar</button>
            </div>
        </section>
    </div>
</div>
