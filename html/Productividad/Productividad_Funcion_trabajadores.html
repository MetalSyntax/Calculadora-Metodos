<div class="card">
    <div class="card-body">
        <section>
            <form id="Trabajadores1">
                <h1>Productividad en Funcion de los Trabajadores</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cantidad</span>
                    </div>
                    <input type="number" id="UnidadesT" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Unidades</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cantidad</span>
                    </div>
                    <input type="number" id="Trabajadores" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Trabajadores</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>
                    </div>
                    <input type="number" id="Total_FT" value="0" class="form-control" disabled>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Calcular_Productividad_FT" class="btn" onclick="Productividad_FT()"><i
                            class="fas fa-calculator"></i>
                        Calcular</button>
                    <button type="button" id="Limp_Trabajadores" class="btn" onclick="Limpiar_Trabajadores()"><i class="fas fa-eraser"></i>
                        Limpiar</button>
                </div>
            </form>
        </section>
    </div>
    <div class="card-body">
        <section>
            <h2>Historial</h2>
            <p id="Historial_Vacio">No hay historial</p>
            <div class="container-fluid" id="Datos_Trabajadores">
                <ul class="list-group">
                    <li class="list-group-item" id="Histo_Cant_Unid_Tra"></li>
                    <li class="list-group-item" id="Histo_Cant_Tra"></li>
                    <li class="list-group-item" id="Histo_Result_Tra"></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="Historial_Productividad_FT" class="btn" onclick="Mostrar_Productividad_FT()"><i
                        class="fas fa-history"></i>
                    Historial</button>
                <button type="button" id="Borrar_Productividad_FT" class="btn" onclick="Borrar_Productividad_Trabajadores()"><i
                        class="far fa-trash-alt"></i>
                    Borrar</button>
            </div>
        </section>
    </div>
</div>
