<div class="card">
    <div class="card-body">
        <section>
            <form id="Produccion">
                <h1>Costos de Produccion</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Material</span>
                    </div>
                    <input type="number" id="MaterialP" value="0" class="form-control" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Costo</span>
                    </div>
                    <input type="number" id="CostoP" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>
                    </div>
                    <input type="number" id="ResultadoP" value="0" class="form-control" disabled>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Costos_de_Produccion" class="btn" onclick="Costos_de_Produc()"><i class="fas fa-calculator"></i>
                        Calcular</button>
                    <button type="button" id="Limp_prod" class="btn" onclick="Limpiar_prod()"><i class="fas fa-eraser"></i>
                        Limpiar</button>
                </div>
            </form>
        </section>
    </div>
    <div class="card-body">
        <section>
            <h2>Historial</h2>
            <p id="Historial_Vacio">No hay historial</p>
            <div class="container-fluid" id="Datos_Costo_Produccion">
                <ul class="list-group">
                    <li class="list-group-item" id="Mat_Cos_Pro"></li>
                    <li class="list-group-item" id="Cos_Cos_Pro"></li>
                    <li class="list-group-item" id="Resultado_Cos_Pro"></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="Historial_Costo_Produccion" class="btn" onclick="Mostrar_Costo_Produc()"><i
                        class="fas fa-history"></i> Historial</button>
                <button type="button" id="Borrar_Costo_P" class="btn" onclick="Borrar_Costo_Produc()"><i class="far fa-trash-alt"></i>
                    Borrar</button>
            </div>
        </section>
    </div>
</div>
