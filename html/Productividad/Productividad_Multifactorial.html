<div class="card">
    <div class="card-body">
        <section>
            <form id="Productividad">
                <h1>Productividad Multifactorial</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Costo Total</span>
                    </div>
                    <input type="number" id="Costo_Total" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cantidad</span>
                    </div>
                    <input type="number" id="Unidades" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Unidades</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>
                    </div>
                    <input type="number" id="Resultado" value="0" class="form-control" disabled>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Calcular_Productividad" class="btn" onclick="Productividad()"><i class="fas fa-calculator"></i>
                        Calcular</button>
                    <button type="button" id="Limp_produc" class="btn" onclick="Limpiar_produc()"><i class="fas fa-eraser"></i>
                        Limpiar</button>
                </div>
            </form>
        </section>
    </div>
    <div class="card-body">
        <section>
            <h2>Historial</h2>
            <p id="Historial_Vacio">No hay historial</p>
            <div class="container-fluid" id="Datos_Produccion">
                <ul class="list-group">
                    <li class="list-group-item" id="Histo_Costo_Total"></li>
                    <li class="list-group-item" id="Histo_Unidades_Productividad"></li>
                    <li class="list-group-item" id="Histo_Resultado_Productividad"></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="Historial_Productividad" class="btn" onclick="Mostrar_Productividad()"><i
                        class="fas fa-history"></i>
                    Historial</button>
                <button type="button" id="Borrar_Product" class="btn" onclick="Borrar_Productividad()"><i class="far fa-trash-alt"></i>
                    Borrar</button>
            </div>
        </section>
    </div>
</div>
