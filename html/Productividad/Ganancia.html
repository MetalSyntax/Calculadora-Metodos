<div class="card">
    <div class="card-body">
        <section>
            <form id="ganancia">
                <h1>Ganancia</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Costo Unitario</span>
                    </div>
                    <input type="number" id="Costo_unitario" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">P.V.P</span>
                    </div>
                    <input type="number" id="pvp" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>
                    </div>
                    <input type="number" id="ResultadoG" value="0" class="form-control" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Ganancia_" class="btn" onclick="Ganancia_R()"><i class="fas fa-calculator"></i>
                        Calcular</button>
                    <button type="button" id="Limp_ganancia" class="btn" onclick="Limpiar_ganancia()"><i class="fas fa-eraser"></i>
                        Limpiar</button>
                </div>
            </form>
        </section>
        <section>
            <div class="card-body">
                <h2>Historial</h2>
                <p id="Historial_Vacio">No hay historial</p>
                <div class="container-fluid" id="Datos_Ganancia">
                    <ul class="list-group">
                        <li class="list-group-item" id="Cos_Unit"></li>
                        <li class="list-group-item" id="Precio_Venta"></li>
                        <li class="list-group-item" id="Resultado_Ganancia"></li>
                    </ul>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Historial_Ganancia" class="btn" onclick="Mostrar_Ganancia()"><i class="fas fa-history"></i>
                        Historial</button>
                    <button type="button" id="Borrar_Ga" class="btn" onclick="Borrar_Ganancia()"><i class="far fa-trash-alt"></i>
                        Borrar</button>
                </div>
        </section>
    </div>
</div>
