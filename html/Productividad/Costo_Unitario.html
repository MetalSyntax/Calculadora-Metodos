        <section>
            <form id="Unitario">
                <h1>Costo Unitario</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Costo Total </span>
                    </div>
                    <input type="number" class="form-control" id="Costo_Total_U" value="0" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cantidad </span>
                    </div>
                    <input type="number" class="form-control" id="Unidades_U" value="0" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Unidades</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>

                        Limpiar</button>

        </section>
        <section>
            <div class="card-body">
                <h2>Historial</h2>
                <p id="Historial_Vacio">No hay historial</p>

                    <ul class="list-group">
                        <li class="list-group-item" id="Cos_Total"></li>
                        <li class="list-group-item" id="Cant_Unid"></li>
                        <li class="list-group-item" id="Resultado_Cos_Uni"></li>
                    </ul>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Historial_Costo_Unitario" class="btn" onclick="Mostrar_Costo_Unitario()"><i
                            class="fas fa-history"></i>
                        Historial</button>
                    <button type="button" id="Borrar_Costo_U" class="btn" onclick="Borrar_Costo_Unitario()"><i class="far fa-trash-alt"></i>
