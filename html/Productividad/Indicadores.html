<div class="card">
    <div class="card-body">
        <section>
            <form id="indicadores">
                <h1>Indicadores</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mes</span>
                    </div>
                    <input type="number" id="Mes" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Unidades</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Material</span>
                    </div>
                    <input type="number" id="MaterialI" value="0" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Unidades</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Resultado</span>
                    </div>
                    <input type="number" id="ResultadoI" value="0" class="form-control" disabled>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Calcular_Indicadores" class="btn" onclick="Indicadores()"><i class="fas fa-calculator"></i>
                        Calcular</button>
                    <button type="button" id="Limp_indicadores" class="btn" onclick="Limpiar_indicadores()"><i class="fas fa-eraser"></i>
                        Limpiar</button>
                </div>
            </form>
        </section>
        <div class="card-body">
            <section>
                <h2>Historial</h2>
                <p id="Historial_Vacio">No hay historial</p>
                <div class="container-fluid" id="Datos_Indicadores">
                    <ul class="list-group">
                        <li class="list-group-item" id="Histo_Mes_Indi"></li>
                        <li class="list-group-item" id="Histo_Mate_Indi"></li>
                        <li class="list-group-item" id="Histo_Resul_Indi"></li>
                    </ul>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="Historial_Indicadores" class="btn" onclick="Mostrar_Indicadores()"><i
                            class="fas fa-history"></i>
                        Historial</button>
                    <button type="button" id="Borrar_Indi" class="btn" onclick="Borrar_Indicadores()"><i class="far fa-trash-alt"></i>
                        Borrar</button>
                </div>
            </section>
        </div>
    </div>
</div>
