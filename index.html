<!DOCTYPE html>
<html lang="es">

<head>
    <!--Meta-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Methods</title>
    <link rel="icon" href="favicon.ico" sizes="16x16">
    <!--Scrips Principales-->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ngTouch.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="js/App.js"></script>
    <script src="js/Menus.js"></script>
    <script defer src="lib/all.min.js"></script>
    <!--Estilos Principales-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/Methods.css" rel="stylesheet" type="text/css">
</head>

<body ng-app='navegacion'>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#/">
            <img src="icon.png" alt="Method" width="35" height="35"> Methods
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a href="#/" class="nav-link" data-toggle="collapse" aria-expanded="false">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/Productividad">Productividad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/Hombre-Maquina">Hombre-Maquina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/Ayuda">Centro de Ayuda</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="overlay"></div>
    <div ng-view></div>
    <!-- Scripts JS -->
    <script src="lib/jquery-3.3.1.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });

    </script>
    <!-- Personalizado JS -->
    <script src="js/Productividad.js"></script>
    <script src="js/Hombre_Maquina.js"></script>
</body>

</html>
